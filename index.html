<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEEK ONE TASK</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="formField">
        <div id="error-message"></div>
        <p id="success-message" class="hidden">Form submitted successfully!</p>
      <form id="form">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Full Name</label>
          <input type="text" placeholder="Enter your name" class="name" required id="name" /><br>

          <label for="email">Email Address</label>
          <input type="email" placeholder="Enter your email" class="email" required id="email" /><br>

          <label for="phone">Phone Number</label>
          <input type="tel" placeholder="Enter your phone number" class="phone" required id="phone" /><br>
         
          <label for="password">Password</label>
          <input type="password" placeholder="Enter your password" required class="password" id="password" /><br>

          <label for="gender">Gender</label>
          <input type="radio" placeholder="Enter your gender" name="gender" id="male" />Male
          <input type="radio" placeholder="Enter your gender" name="gender" id="female" />Female<br>

            <button type="submit" class="submit">Submit</button>
        </fieldset>
      </form>

   
    </section>
